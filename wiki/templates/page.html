{% extends 'base.html' %}

{% block content %}

<h1>{{ wiki.title }} by {{ wiki.author }}</h1>
<h3>Last modified at {{ wiki.modified }} // Created at {{ wiki.created }}</h3>
<p>{{ wiki.content }}</p>

<form action="w/{{ wiki.slug }}/edit" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
